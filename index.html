<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOD • UI — AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo glow">GOD-UI</div>
  </header>

  <main class="hero">
    <div class="big-square">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <textarea id="user-input" class="text-area" placeholder="Type your message..."></textarea>
        <label for="file-input" class="btn upload-btn">📁</label>
        <input type="file" id="file-input" hidden>
        <button id="send-btn" class="btn">Send</button>
      </div>
    </div>
  </main>

  <footer>© 2025 <span class="glow">Made By God (Rehan)</span></footer>

  <canvas id="particles"></canvas>
  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
